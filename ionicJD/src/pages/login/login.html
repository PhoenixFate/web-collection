<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label >账户：</ion-label>
      <ion-input type='text' placeholder='手机号/账户' [(ngModel)]="userinfo.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >密码：</ion-label>
      <ion-input type='password' placeholder='请输入密码' [(ngModel)]="userinfo.password"></ion-input>
    </ion-item>
    <ion-item no-lines class="login-list-end">
      <span item-start>
        手机快速注册
      </span>
      <span item-end>
        忘记密码
      </span>
    </ion-item>
  </ion-list>
  <button ion-button color='danger' block class='login-btn' (click)="doLogin()"> 登录</button>
</ion-content>
