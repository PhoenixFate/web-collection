<ion-header>
 
  <ion-navbar>
    <ion-searchbar [(ngModel)]="myInput">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button >
        搜索
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="cate-content">
    <div class="cate-left">
      <ion-list>
        <ion-item *ngFor='let item of leftCate' (click)='getRightData(item["_id"])'>
          {{item.title}}
        </ion-item>
      </ion-list>
    </div>
    <div class="cate-right">
      <ion-row>
        <ion-col col-4 *ngFor='let item of rightCate' [navPush]='ProductListPage' [navParams]="{'cid':item['_id']}">
          <img [src]="configProvider.urlHead+item.pic" alt="">
          <p>{{item.title}}</p>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
