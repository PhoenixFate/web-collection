<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            width:100%;
            border-collapse: collapse;
        }
        .table td,.table th{
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="/addUser" >增加用户</a>
    <table class="table" style="margin-top: 60px;">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        {{each list}}
        <tr>
            <td>{{$value.username}}</td>
            <td>{{$value.age}}</td>
            <td>{{$value.sex}}</td>
            <td>
                <a href="/editUser?id={{@$value._id}}">编辑</a>
                <a href="/doDelete?id={{@$value._id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </table>
</body>
</html>
