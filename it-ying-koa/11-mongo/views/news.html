<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>mongodb中读取数据并且渲染</h2>
    <ul>
        {{each data}}
        <li>{{$index}}--{{$value}}</li>
        {{/each}}
    </ul>

    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>状态</th>
        </tr>
        {{each data}}
        <tr>
            <td>{{$value.username}}</td>
            <td>{{$value.age}}</td>
            <td>{{$value.sex}}</td>
            <td>{{$value.status}}</td>
        </tr>
        {{/each}}
    </table>

</body>
</html>
