<!DOCTYPE html>
<html lang="en">
{{include 'admin/common/header.html'}}

<body>
	<div class="navbar navbar-default" id="navbar">
		<script type="text/javascript">
			try { ace.settings.check('navbar', 'fixed') } catch (e) { }
		</script>

		{{include 'admin/common/navigation.html'}}
	</div>

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try { ace.settings.check('main-container', 'fixed') } catch (e) { }
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			<!--左侧导航-->

			{{include 'admin/common/leftNavigation.html'}}

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">控制台</li>
					</ul><!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input"
									id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div><!-- #nav-search -->
				</div>
				<div class="page-content">
					<div class="page-header">
						<h1>
							增加分类
						</h1>
					</div><!-- /.page-header -->
					<!--表格-->
					<form action="{{HOST}}/admin/article/doAdd" method="post" class="form-horizontal" enctype="multipart/form-data">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="title">分类名称:</label>
							<div class="col-sm-10">
								<input type="text" id="title" name="title" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="title">上传图片:</label>
							<div class="col-sm-10">
								<input type="file" id="pic"  name="pic" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group" style="height:100px;">
							<label class="col-sm-2 control-label no-padding-right" for="description">描述：</label>
							<div class="col-sm-10">
								<textarea style="height:100px;" class="col-xs-10 col-sm-5" name="description"
									id="description" cols="10" rows="10"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="description"></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div><!-- /.main-content -->
	</div><!-- /.main-container-inner -->
	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
	</div><!-- /.main-container -->
	{{include 'admin/common/footer.html'}}
</body>
</html>
