<ion-header>

  <ion-navbar>
    <ion-title>手机快速注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
      
        <ion-item>
          <ion-label fixed>密            码：</ion-label>
          <ion-input type='password' placeholder='请输入密码' [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>确认密码：</ion-label>
            <ion-input type='password' placeholder='请输入密码' [(ngModel)]="repassword"></ion-input>
          </ion-item>
        <ion-item no-lines class="login-list-end">
          <span item-start>
            密码由6-20位字母、数字、特殊符号组成，注意大小写 
          </span>
         
        </ion-item>
      </ion-list>
      <button ion-button color='danger' block class='reg-btn' (click)='doRegister()'> 完成</button>
</ion-content>
