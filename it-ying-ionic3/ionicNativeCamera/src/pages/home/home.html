<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <button ion-button color='secondary' (click)='doCamera()'>拍照</button>
  <p>{{profilePicture}}</p>
  <img *ngIf='profilePicture' [src]="profilePicture" alt="">

  <button ion-button color='secondary' (click)='select()'>从相册中选择</button>
  <p>{{profilePicture2}}</p>
  <img *ngIf='profilePicture2' [src]="profilePicture2" alt="">

  <img src='storage/emulated/0/Android/data/io.ionic.starter/cache/1540907514114.jpg'>
</ion-content>
