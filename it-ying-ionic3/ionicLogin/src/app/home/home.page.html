<ion-header>
  <ion-toolbar>
    <ion-title>登入</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>用户名</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-item no-lines>
        <label item-left class="my-register" (click)='toRegister()'>立即注册</label>
        <label item-right >记住密码</label>
        <ion-toggle checked='remember' [(ngModel)]="remember" name="remember"></ion-toggle>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit" [disabled]="!f.valid">登入</button>
  </form>
  <div class='third-party'>
    <div class="third-party-title">第三方登入</div>
    <div class='wechat' (click)='wechatLogin()'>
        <img src='assets/imgs/weixin.png'>
        <p>微信登入</p>
    </div>
    
  </div>
</ion-content>
